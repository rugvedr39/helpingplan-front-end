<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>MyAccount</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">MyAccount</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-list>
        <ion-item button detail (click)="navigateTo('view-profile')">
            <ion-icon
                name="person-outline"
                slot="start"
                class="icon-style"
            ></ion-icon>
            <ion-label>View Profile</ion-label>
        </ion-item>
        <ion-item button detail (click)="navigateTo('used-epin-report')">
            <ion-icon
                name="time-outline"
                slot="start"
                class="icon-style"
            ></ion-icon>
            <ion-label>Used E-Pin Report</ion-label>
        </ion-item>
        <ion-item button detail (click)="navigateTo('unused-epin-report')">
            <ion-icon
                name="hourglass-outline"
                slot="start"
                class="icon-style"
            ></ion-icon>
            <ion-label>Unused E-Pin Report</ion-label>
        </ion-item>
        <ion-item button detail (click)="navigateTo('transferred-epin-report')">
            <ion-icon
                name="swap-horizontal-outline"
                slot="start"
                class="icon-style"
            ></ion-icon>
            <ion-label>Transferred E-Pin Report</ion-label>
        </ion-item>
        <ion-item button detail (click)="navigateTo('transfer-epin')">
            <ion-icon
                name="send-outline"
                slot="start"
                class="icon-style"
            ></ion-icon>
            <ion-label>Transfer E-Pin</ion-label>
        </ion-item>
        <ion-item button detail (click)="navigateTo('transaction-history')">
            <ion-icon
                name="receipt-outline"
                slot="start"
                class="icon-style"
            ></ion-icon>
            <ion-label>Transaction History</ion-label>
        </ion-item>
        <ion-item button detail (click)="logout()">
            <ion-icon
                name="log-out-outline"
                slot="start"
                class="icon-style"
            ></ion-icon>
            <ion-label color="danger">Logout</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
