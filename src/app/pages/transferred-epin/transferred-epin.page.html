<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>TransferredEpin</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">TransferredEpin</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-list>
        <ion-item *ngFor="let epin of epins">
            <ion-label>
                <h2>{{ epin.code }}</h2>
                <p>Status: {{ epin.status }}</p>
                <p>Transferred To: {{ epin.user.name }}</p>
                <p>Transferred At: {{ epin.updatedAt | date:'medium' }}</p>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
