<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>Unused Epin</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Unused Epin</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-list>
      <ion-item *ngFor="let epin of unusedEPins">
        <ion-label>
          <h2>Code: {{ epin.code }}</h2>
          <p>Status: {{ epin.status }}</p>
          <p>Created At: {{ epin.createdAt | date:'medium' }}</p>
        </ion-label>
        <ion-button (click)="copyEpinCode(epin.code)">
          <ion-icon name="copy-outline"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
