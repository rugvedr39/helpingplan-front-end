<ion-header>
    <ion-toolbar>
        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <ion-card class="shadow-lg p-3 mb-5 bg-body rounded">
                    <ion-card-header>
                        <ion-card-title class="text-center mb-4"
                            >Login</ion-card-title
                        >
                    </ion-card-header>
                    <ion-card-content>
                        <form
                            [formGroup]="loginForm"
                            (ngSubmit)="login()"
                            novalidate
                        >
                            <ion-item>
                                <ion-label position="floating"
                                    >Username</ion-label
                                >
                                <ion-input
                                    type="text"
                                    formControlName="username"
                                ></ion-input>
                            </ion-item>
                            <ion-text
                                color="danger"
                                *ngIf="loginForm.get('username')?.errors?.['required']"
                            >
                                Username is required
                            </ion-text>

                            <ion-item>
                                <ion-label position="floating"
                                    >Password</ion-label
                                >
                                <ion-input
                                    type="password"
                                    formControlName="password"
                                ></ion-input>
                            </ion-item>
                            <ion-text
                                color="danger"
                                *ngIf="loginForm.get('password')?.errors?.['required']"
                            >
                                Password is required
                            </ion-text>

                            <div class="ion-padding">
                                <ion-button
                                    type="submit"
                                    expand="block"
                                    [disabled]="!loginForm.valid"
                                    >Login</ion-button
                                >
                                <ion-button
                                    type="button"
                                    expand="block"
                                    fill="outline"
                                    routerLink="/signup"
                                    >Signup</ion-button
                                >
                            </div>
                        </form>
                    </ion-card-content>
                </ion-card>
            </div>
        </div>
    </div>
</ion-content>
