<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>level-wise-chart</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">level-wise-chart</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-card *ngFor="let level of referralTree; let i = index">
        <ion-card-header>
            <ion-card-title
                >Level {{ level.level }} ({{ level.count }}
                users)</ion-card-title
            >
        </ion-card-header>
        <ion-card-content>
            <ion-list>
                <ion-item *ngFor="let user of level.users" class="user-item">
                    <ion-avatar slot="start">
                        <ion-icon name="person"></ion-icon>
                    </ion-avatar>
                    <ion-label>
                        <h2>{{ user.name }}</h2>
                        <p>{{ user.email }}</p>
                        <p>{{ user.mobile_number }}</p>
                        <ion-badge
                            [color]="user.status === 'Active' ? 'success' : 'danger'"
                            >{{ user.status }}</ion-badge
                        >
                    </ion-label>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
