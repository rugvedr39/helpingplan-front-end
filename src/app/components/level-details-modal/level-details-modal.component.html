<ion-header>
    <ion-toolbar>
        <ion-title>Level Details</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="dismiss()">Close</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div class="list-group">
        <div class="list-group-item" *ngFor="let member of levelData">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="mb-1">
                        {{ member.name }} ({{ member.username }})
                    </h5>
                    <small>Mobile Number: {{ member.mobile_number }}</small>
                </div>
            </div>
        </div>
    </div>
</ion-content>
