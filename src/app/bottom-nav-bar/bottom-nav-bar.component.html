<ion-footer *ngIf="!isHidden">
    <ion-toolbar>
        <ion-row class="ion-no-padding ion-justify-content-around">
            <ion-col size="4" class="ion-text-center">
                <ion-button
                    fill="clear"
                    routerLink="/"
                    routerLinkActive="active"
                >
                    <div class="tab-container">
                        <ion-icon name="home" class="tab-icon"></ion-icon>
                        <ion-label class="tab-label">Home</ion-label>
                    </div>
                </ion-button>
            </ion-col>
            <ion-col size="4" class="ion-text-center">
                <ion-button
                    fill="clear"
                    routerLink="/my-account"
                    routerLinkActive="active"
                >
                    <div class="tab-container">
                        <ion-icon name="person" class="tab-icon"></ion-icon>
                        <ion-label class="tab-label">Account</ion-label>
                    </div>
                </ion-button>
            </ion-col>
            <ion-col size="4" class="ion-text-center">
                <ion-button
                    fill="clear"
                    routerLink="/network"
                    routerLinkActive="active"
                >
                    <div class="tab-container">
                        <ion-icon name="bar-chart" class="tab-icon"></ion-icon>
                        <ion-label class="tab-label">Achievements</ion-label>
                    </div>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-footer>
